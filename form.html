<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mahasiswa</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            margin-top: 30px;

        }
        .clock {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="clock" id="clock"></div>

    <div id="form-container" class="form-container">
        <form id="form">
            <input type="text" id="nama" placeholder="nama" oninput="toUppercase(this)">
            <input type="text" id="nim" placeholder="NIM">
            <input type="email" id="email" placeholder="alamat email">
        </form>
    </div>

    <button onclick="addForm()">Tambah Form</button>
    <button onclick="submitForm()">Submit</button>

    <script>
        // Function untuk membuat nama otomatis menjadi uppercase
        function toUppercase(input) {
            input.value = input.value.toUpperCase();
        }

        // Function untuk menambahkan form baru
        function addForm() {
            const formContainer = document.getElementById('form-container');
            const newForm = document.createElement('form');
            newForm.innerHTML = `
                <input type="text" placeholder="Nama" oninput="toUppercase(this)">
                <input type="text" placeholder="NIM">
                <input type="email" placeholder="Email">
            `;
            formContainer.appendChild(newForm);
        }

        // Function untuk submit form
        function submitForm() {
            alert("Selamat data telah berhasil di simpan");
            location.reload(); // Refresh page setelah submit
        }

        // Function untuk mengupdate jam setiap detik
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.innerText = now.toLocaleTimeString();
        }

        // Panggil updateClock setiap 1 detik
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
